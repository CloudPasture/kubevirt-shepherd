overlay: 1.1.0
info:
  title: "OpenAPI 3.1 -> 3.0 Compatibility Overlay"
  version: "1.1.0"
actions:
  # Downgrade OpenAPI version field
  - target: "$.openapi"
    update: "3.0.3"
  # Remove JSON Schema dialect (3.1-only)
  - target: "$.jsonSchemaDialect"
    remove: true
  # Remove $schema keywords inside schemas (3.1-only)
  - target: "$.components.schemas.*.$schema"
    remove: true
