# Dependabot configuration (ADR-0029: auto-update GitHub Actions)
version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    # KubeVirt/K8s stack is intentionally pinned; upgrade in manual batch windows.
    ignore:
      - dependency-name: "k8s.io/*"
      - dependency-name: "kubevirt.io/*"
      - dependency-name: "sigs.k8s.io/*"
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
